spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

jwt:
  header: Authorization
  token-validity-in-seconds: 86400

cloud:
  aws:
    s3:
      bucket: test
    region:
      static: ap-northeast-2
    stack:
      auto: false